<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background-color: #1ac8f3;font-weight: 400;" color="primary">
      <p style="font-family:cursive;font-size: 35px;">My Job&nbsp;&reg;</p>
      <!-- <div class="col-md-2">
          <img src="{{../../assets/user_icon/myjob2.png" height="65px;width:500px !important; " alt="">
      </div> -->
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['employee']" routerLinkActive="router-link-active" >
        <img src="{{../../assets/user_icon/emp.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
        Employee</a>
      <a mat-list-item [routerLink]="['recruiter']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
        <img src="{{../../assets/user_icon/rec.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
        Recruiter</a>
        <a mat-list-item [routerLink]="['job']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
          <img src="{{../../assets/user_icon/job.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
          Manage jobs</a>
          <a mat-list-item [routerLink]="['apply']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
            <img src="{{../../assets/user_icon/apply.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
            Apply Job</a>
            <a mat-list-item [routerLink]="['education']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
              <img src="{{../../assets/user_icon/education1.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
              Education</a>
              <a mat-list-item [routerLink]="['interview']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
                <img src="{{../../assets/user_icon/interview.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
                Interview</a>
                <a mat-list-item [routerLink]="['response']" routerLinkActive="router-link-active" style="margin-top: 5px;" >
                  <img src="{{../../assets/user_icon/response.png" style="height:50px;width:50px;border-radius: 50%;">&nbsp;&nbsp;
                  Response</a>
      <!-- <a mat-list-item href="#">Link 3</a> -->







    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="position:sticky;">
     <mat-toolbar color="primary" style="background-color:#1ac8f3;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <button (click)="onLogin()" style="margin-left: 90%;background-color: white;color:black;" class="btn ">
        Logout
      </button>
      <!-- <button   class="btn btn-sucess" style="margin-left: 90%;" onclick="document.getElementById('id02').style.display='block'">Login</button> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'"
  class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate"  style="margin-top: -2% !important;">
      <div class="imgcontainer">
        <img src="../../assets/icons/loginicon.png" style="height: 100px;width:100px;" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username"   [(ngModel)]="rec_id" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

        <button (click)="onloginVerify()" id="popuplogin" type="submit" onclick="document.getElementById('id02').style.display='none'">Login</button>
        <label>
          <input type="checkbox"   checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button  type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>
