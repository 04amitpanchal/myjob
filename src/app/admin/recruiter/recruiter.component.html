<div class="container-fluid">
<div class="main">
  <div class="row">
    <div class="col-md-12" style="margin-top: 20px;">
        <!-- <button [routerLink]="['/addrecruiter']" routerLinkActive="router-link-active"  style="background-color: whitesmoke;margin-bottom: 30px !important;margin-left: 2%;height: 100px;width: 100px;" mat-mini-fab color="primary"> -->
                      <!-- </button> -->
      <mat-form-field style="text-align: center;background-color: #1ac8f3;color: #303030;width: 98%;margin-left: 10px;">
        <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Company here">
      </mat-form-field>

  <table class="col-md-12" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="checkItem" >
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:10px;font-weight: bold;">
            <mat-checkbox style="color: #303030;" (change)="chackChanged()"></mat-checkbox>&nbsp;&nbsp;Select All
          </th>
          <td mat-cell *matCellDef="let element">  <mat-checkbox style="background-color: white !important;color: #303030;" (change)="chackChanged(element)"></mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="recphoto" >
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;">Company-Logo</th>
          <td mat-cell *matCellDef="let element"><img src="http://localhost:3000/images/recPhotoes/{{rec_photo}}" style="height: 100px;width:100px;border-radius: 50%;" alt=""></td>
        </ng-container>



      <ng-container matColumnDef="company_name" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> company name </th>
        <td mat-cell *matCellDef="let element">{{element.company_name}}</td>
      </ng-container>

      <ng-container matColumnDef="company_web" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Website </th>
        <td mat-cell *matCellDef="let element">{{element.company_web}}</td>
      </ng-container>

      <ng-container matColumnDef="company_type" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Company Type </th>
        <td mat-cell *matCellDef="let element">{{element.company_type}}</td>
      </ng-container>

    <ng-container matColumnDef="update" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;">Edit details </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="btn" >
            update
          </button> -->

          <button style="margin-left: 25px;background-color: #1ac8f3" (click)="updateRec(element)" mat-mini-fab color="primary">
            <mat-icon>create</mat-icon>
          </button>

        </td>

      </ng-container>



     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




  </table>


          <mat-paginator style="width: 98%;margin-left: 10px;"   [pageSizeOptions]="[2, 10, 15, 20,25]" showFirstLastButtons></mat-paginator>
          <br>
          <button   mat-raised-button class="btn" style="margin-left:10px;background-color: red;height: 80px;width: 200px;" (click)="removeRecruiter()">
              <mat-icon style="color: black;" aria-label="Example icon-button with a heart icon">delete</mat-icon>
              <p style="color:black;margin-top: 3px !important;">Remove Company</p>
            </button>

          <button (click)="addrec()" mat-raised-button class="btn" style="margin-left:10px;background-color: #1ac8f3;height: 80px;width: 200px;" >
          <mat-icon style="color: black;" aria-label="Example icon-button with a heart icon">person_add</mat-icon>
            <p style="color:black;margin-top: 3px !important;">Add Company</p>
          </button>


  </div>
  </div>
</div>
