<div class="main">
  <div class="row">
    <div class="col-md-12" style="margin-top: 20px;">
      <mat-form-field style="text-align: center;background-color: #1ac8f3;color: #303030">
        <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="checkItem" >
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:10px;font-weight: bold;">
            <mat-checkbox style="color: #303030;" (change)="chackChanged()"></mat-checkbox>&nbsp;&nbsp;Select All
          </th>
          <td mat-cell *matCellDef="let element">  <mat-checkbox style="background-color: white !important;color: #303030;" (change)="chackChanged(element)"></mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="recphoto" >
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:23px;font-weight: bold;">Company-Logo</th>
          <td mat-cell *matCellDef="let element"><img src="{{../../../../../assets/icons/recicon.jpg" style="height: 100px;width:100px;" alt=""></td>
        </ng-container>


      <!-- <ng-container matColumnDef="rec_id" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:23px;font-weight: bold;"> rec id </th>
        <td mat-cell *matCellDef="let element">{{element.rec_id}}</td>
      </ng-container> -->


      <ng-container matColumnDef="company_name" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:23px;font-weight: bold;"> company name </th>
        <td mat-cell *matCellDef="let element">{{element.company_name}}</td>
      </ng-container>

      <ng-container matColumnDef="company_web" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:23px;font-weight: bold;"> Website </th>
        <td mat-cell *matCellDef="let element">{{element.company_web}}</td>
      </ng-container>

      <ng-container matColumnDef="company_type" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:23px;font-weight: bold;"> Company Type </th>
        <td mat-cell *matCellDef="let element">{{element.company_type}}</td>
      </ng-container>





     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




  </table>


          <mat-paginator   [pageSizeOptions]="[5, 10, 15, 20,25]" showFirstLastButtons></mat-paginator>
          <br><br>
          <button  class="btn" style="background-color: #1ac8f3;height:50px;width: 100%;" (click)="onRemove()">
            <span class="glyphicon glyphicon-trash">remove

            </span>
          </button>

  </div>
  </div>
