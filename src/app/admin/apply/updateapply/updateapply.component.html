<div class="container-fluid" style="background: color #c4c2c2;" >
    <div class="row" >
      <div class="col-md-12" >
          <h1 style="text-align: center;margin-top: 20px;">Edit Apply Details</h1>
        <mat-form-field id="text">
          <input  [(ngModel)]="apply_id"  matInput placeholder="Email id"  placeholder="Apply id">
        </mat-form-field>
        <mat-form-field id="text" >



          <input  [(ngModel)]="fk_emp_id" matInput placeholder="Email id"  placeholder="emp id">
        </mat-form-field>
        <mat-form-field id="text">
          <input  [(ngModel)]="fk_job_id" matInput placeholder="Email id"  placeholder="job id">
        </mat-form-field>

        <mat-form-field id="text">
            <input [(ngModel)]="apply_date" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

            <button (click)="updateApplyDetails()" class="btn" style="background-color: rgb(137, 253, 21);border:none;color: white;" id="Back" id="save">
                  <mat-icon>edit</mat-icon><br>&nbsp;Save
            </button>
            <button (click)="backPage()" class="btn" style="background-color:#303030;border:none;color: white;" id="Back" >
                            <mat-icon>arrow_back</mat-icon><br>&nbsp;Back
            </button>
            <br><br>
      </div>
    </div>
  </div>
