<div class="container-fluid">
<div class="main">
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px;">
        <mat-form-field style="text-align: center;background-color: #1ac8f3;color: #303030">
          <input  matInput (keyup)="applyFilter($event.target.value)"  placeholder="Search Emp here">
        </mat-form-field>
    <table class="col-md-12" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container class="col-md-12" matColumnDef="checkItem" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: #303030;font-size:10px;font-weight: bold;">
          <mat-checkbox style="color: #303030;"   (change)="onchange()"></mat-checkbox>&nbsp;&nbsp;Select All
        </th>
        <td mat-cell *matCellDef="let element">  <mat-checkbox [(ngModel)]="citem" style="background-color: white !important;color: #303030;" (change)="chackChanged(element)"></mat-checkbox> </td>
      </ng-container>

      <ng-container matColumnDef="Empphoto" >
        <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Emp Pic
        </th>
        <td mat-cell *matCellDef="let element"><img src="{{../../../../../assets/icons/empicon.jpg" style="height: 100px;width:100px;" alt=""></td>
      </ng-container>

       <ng-container matColumnDef="emp_id" >
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Emp id </th>
          <td mat-cell *matCellDef="let element">{{element.emp_id}}</td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Name </th>
          <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
        </ng-container>

        <ng-container matColumnDef="emp_field">
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Emp Field </th>
          <td mat-cell *matCellDef="let element">{{element.emp_field}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="background-color: #1ac8f3;color: white;color: #303030;font-size:15px;font-weight: bold;"> Action </th>
          <td mat-cell *matCellDef="let element">

            <button class="btn" (click)="updateEmp(element)">Update
              <span class="glyphicons glyphicons-pencil"></span>
            </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator   [pageSizeOptions]="[2, 5, 15, 20,25]" showFirstLastButtons></mat-paginator>

    <br>
    <button class="btn" style="background-color: red;height:80px;width:200px;" (click)="onRemove()">
        <mat-icon style="color: black;" aria-label="Example icon-button with a heart icon">delete</mat-icon>
        <p style="color:black;margin-top: 3px !important;">Remove Employee</p>
    </button>

    <button class="btn" style="margin-left:10px;background-color: #1ac8f3;height: 80px;width: 200px;">
    <mat-icon style="color: black;" aria-label="Example icon-button with a heart icon">person_add</mat-icon>
      <p style="color:black;margin-top: 3px !important;">Add Employee</p>
    </button>

    <!-- <button  class="btn" style="background-color: #1ac8f3;height: 50px;width:100%;" (click)="onRemove()">Remove</button> -->
    </div>
</div>
</div>
