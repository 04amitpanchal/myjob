<div class="limiter">
  <div class="container-login100" style="background-image: url('{{../../../../../assets/user_icon/bg-01.jpg');">

    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w">

        <span class="login100-form-title p-b-53">
          Log In My Job
        </span>

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Username
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input required [(ngModel)]="username" class="input100" type="text" name="username" >
          <span class="focus-input100"></span>
        </div>

        <div class="p-t-13 p-b-9">
          <span class="txt1">
            Password
          </span>

          <a (click)="forgotPassword()" class="txt2 bo1 m-l-5">
            Forgot?
          </a>
<!--
          <div [hidden]="flag" [(ngModel)]="flag"  class="wrap-input100 validate-input" data-validate = "Password is required">
            <input placeholder="Enter " [(ngModel)]="e" class="input100" type="password" name="pass" >
            <span class="focus-input100"></span>
          </div> -->


        </div>
        <div  class="wrap-input100 validate-input" data-validate = "Password is required">
          <input [(ngModel)]="password" class="input100" type="password" name="pass" >
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button (click)="onCheck()" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="w-full text-center p-t-55">
          <span class="txt2">
            Not a member?
          </span>

          <a [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="txt2 bo1">
            Sign up now
          </a>

        </div>
        <!-- <span style="font-size: 30px;" class="login100-form-title p-b-53">Or</span> -->

        <span style="font-size: 20px;" class="login100-form-title p-b-53"><br>
          Log In With
        </span>

        <a href="#" class="btn-face m-b-20">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a>

        <a href="#" class="btn-google m-b-20">
          <img src="{{../../../../../assets/user_icon/google.png" alt="GOOGLE">
          Google
        </a>

      </form>
    </div>
  </div>
</div>
